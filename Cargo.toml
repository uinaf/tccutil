[package]
name = "tccutil-rs"
version = "0.1.0"
edition = "2024"
description = "CLI tool for managing macOS TCC permissions"

[[bin]]
name = "tccutil-rs"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
rusqlite = { version = "0.32", features = ["bundled"] }
colored = "2"
chrono = "0.4"
dirs = "6"
libc = "0.2"
sha1_smol = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
tempfile = "3"
